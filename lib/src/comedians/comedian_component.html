<div id="{{artist.id}}" class="artist-container">
    <div class="name"><h2>{{artist.name}}</h2></div>
    <div class="image">
        <img src="{{artist.imageUrl}}"/>
    </div>
    <div class="bio"><h3>Biographie</h3>
        <material-input multiline maxRows="5" [(ngModel)]="artist.bio"></material-input>
    </div>
    <div class="website">
        <i class="fa fa-chrome" aria-hidden="true"></i>
        <material-input [(ngModel)]="artist.website"></material-input>
    </div>
    <div class="facebook">
        <i class="fa fa-facebook-official" aria-hidden="true"></i>
        <material-input [(ngModel)]="artist.facebook"></material-input>
    </div>
    <div class="youtubeHandle">
        <i class="fa fa-youtube" aria-hidden="true"></i>
        <material-input [(ngModel)]="artist.youtube"></material-input>
    </div>
    <div class="twitterHandle">
        <i class="fa fa-twitter" aria-hidden="true"></i>
        <material-input [(ngModel)]="artist.twitter"></material-input>
    </div>
    <div class="image-selector">
        <material-radio-group [(ngModel)]="selectedImageUrl">
            <material-radio *ngFor="let img of imgs"
                            class="radio-per-line"
                            (click)="uploadSelectedImage()"
                            [value]="img"><img class="grid-item" src="{{img}}"/>
            </material-radio>
        </material-radio-group>
    </div>

    <div class="buttons">
        <material-button raised (click)="showMorePictures()" >Change picture</material-button>
        <material-button raised class="red" (click)="deleteArtist($event)">Delete</material-button>
        <material-button raised (click)="updateArtist($event)">Save</material-button>
    </div>
</div>
